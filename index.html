<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resynergi Pyrolysis Process</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/11.0.8/framer-motion.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-950 text-white font-sans">
    <div id="root"></div>

    <script type="text/babel">
        // Using a global check to prevent the "ReferenceError"
        const motion = window.Motion.motion;
        const { useState } = React;

        const PyrolysisApp = () => {
            const [isHeating, setIsHeating] = useState(false);
            
            // The process: Waste plastic -> 900F Heat -> Diesel/Naphtha
            return (
                <div className="flex flex-col items-center justify-center min-h-screen p-8">
                    <motion.h1 
                        initial={{ opacity: 0 }} animate={{ opacity: 1 }}
                        className="text-4xl font-black text-yellow-500 mb-2"
                    >
                        RESYNERGI
                    </motion.h1>
                    <p className="text-slate-400 mb-12">Plastic to Fuel via Microwave Pyrolysis</p>

                    <div className="relative w-64 h-64 flex items-center justify-center bg-slate-900 rounded-3xl border-2 border-slate-800 shadow-inner">
                        {/* Microwave Pulse Effect */}
                        {isHeating && (
                            <motion.div 
                                animate={{ scale: [1, 1.4, 1], opacity: [0.1, 0.3, 0.1] }}
                                transition={{ duration: 0.8, repeat: Infinity }}
                                className="absolute inset-0 bg-yellow-500 rounded-3xl blur-xl"
                            />
                        )}

                        {/* Polymer Molecules */}
                        <div className="flex gap-2">
                            {[1, 2, 3, 4].map((i) => (
                                <motion.div
                                    key={i}
                                    animate={isHeating ? {
                                        y: [0, -20, 20, 0],
                                        x: i <= 2 ? -60 : 60,
                                        rotate: 360,
                                        opacity: 0.5
                                    } : { y: 0, x: 0, opacity: 1 }}
                                    transition={{ duration: 2, repeat: isHeating ? Infinity : 0 }}
                                    className="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-cyan-300 border border-white"
                                />
                            ))}
                        </div>
                    </div>

                    <button 
                        onClick={() => setIsHeating(!isHeating)}
                        className={`mt-12 px-10 py-4 rounded-full font-bold text-xl transition-all ${
                            isHeating ? "bg-red-600 text-white" : "bg-yellow-500 text-black hover:scale-105"
                        }`}
                    >
                        {isHeating ? "STOP PYROLYSIS" : "START MICROWAVE (900Â°F)"}
                    </button>

                    <div className="mt-12 grid grid-cols-2 gap-8 text-center bg-slate-900/50 p-6 rounded-xl border border-slate-800">
                        <div>
                            <span className="block text-slate-500 text-xs font-bold uppercase">Daily Waste</span>
                            <span className="text-2xl font-mono">5 TONS</span>
                        </div>
                        <div>
                            <span className="block text-green-500 text-xs font-bold uppercase">Diesel Yield</span>
                            <span className="text-2xl font-mono text-green-400">800 GAL</span>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PyrolysisApp />);
    </script>
</body>
</html>
