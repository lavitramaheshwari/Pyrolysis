<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plastic-to-Fuel Process</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #0f2a4a; color: white; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Custom SVG Icons to avoid library loading errors
        const TrashIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
        );
        const ShredIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        );
        const HeatIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path></svg>
        );
        const LiquidIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path></svg>
        );
        const FuelIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 22L15 22M4 9L14 9M14 2L14 22M4 2L4 9M9 22V12M18 5L22 5M18 9L22 9M18 13L22 13M19 16V22"></path></svg>
        );

        const Step = ({ number, title, subtitle, Icon, color = "bg-gray-600" }) => (
            <div className="flex flex-col items-center p-4 text-center space-y-3">
                <div className={`w-20 h-20 ${color} rounded-xl border-4 border-yellow-400 flex items-center justify-center shadow-lg`}>
                    <Icon />
                </div>
                <div>
                    <h3 className="font-bold text-lg uppercase leading-tight tracking-tight">
                        {number}. {title}
                    </h3>
                    <p className="text-sm text-blue-200 font-medium">{subtitle}</p>
                </div>
            </div>
        );

        const Arrow = () => (
            <div className="hidden lg:flex items-center justify-center flex-1 min-w-[40px]">
                <div className="h-1 w-full bg-gray-500 relative">
                    <div className="absolute right-0 -top-1 w-3 h-3 bg-yellow-400 rounded-full"></div>
                </div>
            </div>
        );

        const PlasticToFuelApp = () => {
            return (
                <div className="min-h-screen p-4 md:p-12 max-w-7xl mx-auto flex flex-col justify-center">
                    <header className="text-center mb-16">
                        <h1 className="text-4xl md:text-6xl font-black italic tracking-tighter uppercase">
                            Plastic-to-Fuel: <span className="text-blue-400">Process Flow</span>
                        </h1>
                    </header>

                    <main className="flex flex-col lg:flex-row items-center justify-between gap-4">
                        <Step number="1" title="Plastic Waste" subtitle="Dirty plastic!" Icon={TrashIcon} color="bg-green-600" />
                        <Arrow />
                        <Step number="2" title="Shredder" subtitle="Chops plastic small!" Icon={ShredIcon} color="bg-gray-500" />
                        <Arrow />
                        <Step number="3" title="Reactor" subtitle="900Â°F+ Super-heat" Icon={HeatIcon} color="bg-orange-600" />
                        <Arrow />
                        <Step number="4" title="Condensation" subtitle="Gas to liquid" Icon={LiquidIcon} color="bg-blue-500" />
                        <Arrow />
                        <Step number="5" title="Output" subtitle="Ready for trucks!" Icon={FuelIcon} color="bg-emerald-700" />
                    </main>

                    <div className="mt-20 p-6 bg-white/5 rounded-2xl border border-white/10 text-center">
                        <p className="text-blue-300 text-sm uppercase tracking-widest font-bold">
                            High-Efficiency Thermal Conversion Technology
                        </p>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PlasticToFuelApp />);
    </script>
</body>
</html>
