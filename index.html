<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plastic-to-Fuel Process</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@0.263.0"></script>
</head>
<body class="bg-[#0f2a4a] text-white font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { Trash2, Scissors, Zap, Wind, Fuel } = lucide;

        const Step = ({ number, title, subtitle, icon: Icon, color = "bg-gray-600" }) => (
            <div className="flex flex-col items-center p-4 text-center space-y-3">
                <div className={`w-20 h-20 ${color} rounded-xl border-4 border-yellow-400 flex items-center justify-center shadow-lg`}>
                    <Icon size={40} className="text-white" />
                </div>
                <div>
                    <h3 className="font-bold text-lg uppercase leading-tight">
                        {number}. {title}
                    </h3>
                    <p className="text-sm text-blue-200">{subtitle}</p>
                </div>
            </div>
        );

        const Arrow = () => (
            <div className="hidden md:flex items-center justify-center flex-1">
                <div className="h-1 w-full bg-gray-500 relative">
                    <div className="absolute right-0 -top-1 w-3 h-3 bg-yellow-400 rounded-full"></div>
                </div>
            </div>
        );

        const PlasticToFuelApp = () => {
            return (
                <div className="min-h-screen p-8 max-w-6xl mx-auto">
                    <header className="text-center mb-16">
                        <h1 className="text-5xl font-black italic tracking-tighter">
                            PLASTIC-TO-FUEL: <span className="text-blue-400">STEP-BY-STEP</span>
                        </h1>
                    </header>

                    <main className="grid grid-cols-1 md:grid-cols-9 gap-4 items-start">
                        {/* Step 1 */}
                        <div className="col-span-1">
                            <Step 
                                number="1" 
                                title="Plastic Waste" 
                                subtitle="Dirty plastic!" 
                                icon={Trash2} 
                                color="bg-green-600" 
                            />
                        </div>
                        
                        <Arrow />

                        {/* Step 2 */}
                        <div className="col-span-1">
                            <Step 
                                number="2" 
                                title="Shredder & Feed" 
                                subtitle="Chops plastic small!" 
                                icon={Scissors} 
                            />
                        </div>

                        <Arrow />

                        {/* Step 3 */}
                        <div className="col-span-1">
                            <Step 
                                number="3" 
                                title="Microwave Reactor" 
                                subtitle="Super-heats plastic!" 
                                icon={Zap} 
                            />
                            <div className="mt-2 text-orange-400 font-bold text-sm">900°F+</div>
                        </div>

                        <Arrow />

                        {/* Step 4 */}
                        <div className="col-span-1">
                            <Step 
                                number="4" 
                                title="Cooling & Condensation" 
                                subtitle="Gas turns to liquid!" 
                                icon={Wind} 
                                color="bg-blue-500"
                            />
                        </div>

                        <Arrow />

                        {/* Step 5 */}
                        <div className="col-span-1">
                            <Step 
                                number="5" 
                                title="Fuel Output" 
                                subtitle="Ready for trucks!" 
                                icon={Fuel} 
                                color="bg-gray-700"
                            />
                        </div>
                    </main>

                    <footer className="mt-20 border-t border-blue-900 pt-8 text-center text-blue-300">
                        <p>Chemical Recycling Process Flow • High-Temp Vaporization</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PlasticToFuelApp />);
    </script>
</body>
</html>
