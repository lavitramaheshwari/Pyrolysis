<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resynergi Pyrolysis Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/framer-motion@11.0.8/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { motion } = FramerMotion;

        const PyrolysisDemo = () => {
            const [isActive, setIsActive] = useState(false);
            const molecules = [1, 2, 3, 4, 5, 6];

            return (
                <div className="flex flex-col items-center justify-center min-h-screen text-white font-sans p-4">
                    <h1 className="text-4xl font-black text-yellow-500 mb-4 tracking-tighter">RESYNERGI</h1>
                    <p className="text-slate-400 mb-8 text-center max-w-md italic">
                        "Converting waste plastic into diesel fuel using microwave pyrolysis."
                    </p>

                    {/* The Pyrolysis Reactor Core */}
                    <div className="relative w-72 h-72 flex items-center justify-center border-4 border-slate-700 rounded-3xl bg-slate-800 shadow-2xl overflow-hidden">
                        
                        {/* Microwave Glow Effect */}
                        {isActive && (
                            <motion.div 
                                animate={{ opacity: [0, 0.4, 0], scale: [0.8, 1.2] }}
                                transition={{ duration: 0.5, repeat: Infinity }}
                                className="absolute inset-0 bg-yellow-400 blur-3xl"
                            />
                        )}

                        {/* Polymer Chains breaking into fuel */}
                        <div className="flex gap-2 relative z-10">
                            {molecules.map((m, i) => (
                                <motion.div
                                    key={i}
                                    animate={isActive ? {
                                        y: [0, -40, 40, 0],
                                        x: i < 3 ? -100 : 100,
                                        rotate: 360,
                                        scale: 0.5,
                                        opacity: 0.3
                                    } : { y: 0, x: 0, scale: 1, opacity: 1 }}
                                    transition={{ duration: 2, repeat: isActive ? Infinity : 0 }}
                                    className="w-8 h-8 rounded-full bg-blue-500 border-2 border-white shadow-lg"
                                />
                            ))}
                        </div>
                    </div>

                    <button 
                        onClick={() => setIsActive(!isActive)}
                        className={`mt-10 px-12 py-4 rounded-full font-bold text-xl transition-all transform hover:scale-105 ${
                            isActive ? "bg-red-600 shadow-[0_0_20px_red]" : "bg-yellow-500 text-black shadow-xl"
                        }`}
                    >
                        {isActive ? "STOP PROCESS" : "START MICROWAVE (900Â°F)"}
                    </button>

                    {/* Process Stats from Video */}
                    <div className="mt-12 flex gap-8 text-center bg-black/30 p-6 rounded-2xl border border-white/10">
                        <div>
                            <p className="text-slate-500 text-xs uppercase font-bold">Input</p>
                            <p className="text-xl font-mono">5 TONS Plastic</p>
                        </div>
                        <div className="w-px bg-slate-700 h-10"></div>
                        <div>
                            <p className="text-green-500 text-xs uppercase font-bold">Output</p>
                            <p className="text-xl font-mono">800G Diesel</p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PyrolysisDemo />);
    </script>
</body>
</html>
